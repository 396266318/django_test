{% extends "base.html" %}

{% block content %}
	{% load static %}
	<link rel="stylesheet" type="text/css"
		  href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/signin.css" %}">

	<div class="container">
		<form class="form-signin" method="post" action="{% url 'user_login' %}">
{#			<a class="navbar-brand" href="#">测试平台</a>#}
			<h2 class="form-signin-heading">测试平台</h2>
			<label for="inputUser" class="sr-only">用户名</label>
			<input type="text" name="username" id="inputUser" class="form-control" placeholder="username" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<p style="color:red;">{{ error }}</p><br>
			{% csrf_token %}
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		</form>
	</div>
{% endblock %}
